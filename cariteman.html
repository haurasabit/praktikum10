<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cari teman</title>
</head>
<body>
    <form id="form_cari">
        <label for="name">Cari siswa : </label>
        <input type="text" id="name">
        <input type="button" value="Go!" name="" id="" onclick="cariTeman()">

    </form>

    <hr>

    <div style="padding: 15px; border: 25px solid purple; width: 250px;">
        <p>Nama yang anda cari : <span id="katacari"></span></p>
    </div>

    <script>
        function cariTeman(){
            let name = document.getElementById("name").value;
            let katacari = document.getElementById("katacari");

            katacari.innerHTML = name;

            if(name == "ahmad" || name == "Ahmad"){
                console.log ("ahmad ketemu!");
                katacari.style = "color: green"
            } else{
                console.log ("ini bukan ahmad")
                katacari.style = "color:red"
            }
        }
    </script>
</body>
</html>
