<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <label for="bil1">Masukkan Bilangan 1 :</label>
    <input type="number" name="" id="bil1" required>

<br>
<form action="#" method="get">
    <label for="bil2">Masukkan Bilangan 2 :</label>
    <input type="number" name="" id="bil2" required>

    <br>

    <label>Pilih operasi aritmatika :</label>
    <input type="radio" name="operation" value="plus"> +
    <input type="radio" name="operation" value="min"> -
    <input type="radio" name="operation" value="bagi"> :
    <input type="radio" name="operation" value="kali"> x

    <br><br>

    <input type="button" value="Hitung" name="" id="" onclick="calculate()">
</form>

    <p>Hasil : <span id="hasil">0</span></p>

    <script>
        function calculate(){
            let bil1 = parseInt (document.getElementById("bil1").value);
            let bil2 = parseInt (document.getElementById("bil2").value);
            let operation = document.querySelector('input[name="operation"]:checked').value;
            let hasil = document.querySelector("#hasil");

            switch (operation){
                case "plus":
                    hasil.innerHTML = parseInt(bil1 + bil2);
                    break;
                
                case "min":
                    hasil.innerHTML = bil1 - bil2;
                    break;    

                case "bagi":
                    hasil.innerHTML = bil1 / bil2;
                    break;

                default:
                    hasil.innerHTML = bil1 * bil2;
                    break;
            }
        }
    </script>

</body>
</html>
